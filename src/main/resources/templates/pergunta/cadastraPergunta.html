<!DOCTYPE html>
<html xmls="http://www.h3.org/1999/xhtml"
	xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head> 
<body>
	<div class="container">
		<div class="panel-heading" align="center">
			<strong>CADASTRA DE PERGUNTA</strong>
		</div>

		<div class="panel-body border">
			<form class="form-horizontal" th:object="${pergunta}"
				th:action="@{/pergunta/salvar}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group rouw">
							<label>DESCRICAO </label> <input type="text"
								class="form-control input-sm" th:field="*{descricao}"
								autofocus="autofocus" placeholder="Informe a descricao"
								maxlength="50" />
						</div>
						<div class="form-group">
							<label>Resposta</label>
							<select class="form-control" th:field="*{resposta}">
								<option value="">Selecione a resposta</option>
								<option th:each="resposta : ${respostas}" th:value="${resposta.id}" th:text="${resposta.respostaTexto}"></option>
							</select>
						</div>
						<div class="form-group">
							<label>Aluno</label>
							<select class="form-control" th:field="*{aluno}">
								<option value="">Selecione o aluno</option>
								<option th:each="aluno : ${alunos}" th:value="${aluno.id}" th:text="${aluno.nome}"></option>
							</select>
						</div>
					</fieldset>
				</div>
				<div align="center">
					<button type="submit" class="btn btn-sm btn-success">SALVAR</button>
					<a th:href="@{/pergunta/listarPerguntas}" class="btn btn-sm btn-default">CANCELAR</a>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
