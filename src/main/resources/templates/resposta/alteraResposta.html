<!DOCTYPE html>
<html xmls="http://www.h3.org/1999/xhtml"
	xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="panel-heading" align="center">
			<strong>Alteração Resposta</strong>
		</div>

		<div class="panel-body border">
			<form class="form-horizontal" th:object="${resposta}"
				th:action="@{/resposta/alterar}" method="POST" style="margin: 10px">
				<div class=form-group>
					<fieldset>
						<div class="form-group row">
							<label> ID </label> <input type="text"
								class="form-control input-sm" id="id" th:field="*{id}"
								readonly="readonly" />
						</div>
						<div class="form-group">
							<label>Pergunta</label>
							<select class="form-control" th:field="*{pergunta}">
								<option value="">Selecione a pergunta</option>
								<option th:each="pergunta : ${perguntas}" th:value="${pergunta.id}" th:text="${pergunta.descricao}"></option>
							</select>
						</div>
						<div class="form-group row">
							<label> RESPOSTA </label> <input type="text"
								class="form-control input-sm" th:field="*{respostaTexto}"
								autofocus="autofocus" placeholder="Informe a Resposta"
								maxlength="50" />
						</div>
						<div class="form-group">
							<label>Professor</label>
							<select class="form-control" th:field="*{professor}">
								<option value="">Selecione o professor</option>
								<option th:each="professor : ${professores}" th:value="${professor.id}" th:text="${professor.nome}"></option>
							</select>
						</div>
					</fieldset>
				</div>

				<div align="center">
					<button type="submit" class="btn btn-sm btn-success">SALVAR</button>
					<a th:href="@{/resposta/listarRespostas}"
						class="btn btn-sm btn-default">CANCELAR</a>
				</div>

			</form>
		</div>

	</div>
</body>
</html>
